<!DOCTYPE html>
<html lang = "pt-br">

<head>
    <meta charset = "UTF-8">
    <title>Exemplo de section</title>
</head>

<body>
    <header>
        <h1>O elemento section</h1>
    </header>
    <main>
        <section>
            <article>
                <h2>Google Chrome</h2>
                <p>Google Chrome é um navegador web desenvolvido pela Google, lançado em 2008. O Chrome é o navegador mais popular da atualidade.</p>
            </article>
            <article>
                <h2>Você sabia?</h2>
                <p>41% dos usuários da internet usam o Google Chrome, isso representa 3,2 bilhões de pessoas.</p>
            </article>
        </section>
    </main>
</body>

</html>
