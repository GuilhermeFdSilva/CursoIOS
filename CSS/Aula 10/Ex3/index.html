<!DOCTYPE html>

<html lang = "pt-br">

<head>
    <meta charset = "UTF-8">
    <title>Pseudoclasses</title>
    <style>
        a:hover{
            background-color: yellow;
        }
    </style>
</head>

<body>
    <a href = "https://ios.org.br/" target = "_blank">IOS</a>
    <a href = "http://www.wikipedia.org" target = "_blank">wikipedia.org</a>
    <p>
        <strong>Nota: </strong> A pseudoclasses :hover aplica o estilo quando o mouse passa por cima do elemento.
    </p>
</body>

</html>
