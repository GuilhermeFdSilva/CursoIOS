<!DOCTYPE html>

<html lang = "pt-br">

<head>
    <meta charset = "UTF-8">
    <title>Pseudoelementos</title>
    <style>
        p::first-line{
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1>IOS</h1>
    <p>
        Não aguento mais texto em LATIM <br>
        Vou escrever um texto legal<br>
        Não sei nem mais dizer<br>
        O que sinto por você...<br>
        Se é amor...<br>
        Se é amizade...<br>
        Se é paixão...<br>
        Mas suspeito fortemente<br>
        Que seja tudo isso junto!<br>
    </p>
</body>

</html>
