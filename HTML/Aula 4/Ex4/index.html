<!DOCTYPE html>
<html lang = "pt-br">

<head>
    <meta charset = "UTF-8">
    <title>Listas</title>
</head>

<body>
    <h1>Listas aninhadas</h1>
    <p>Lista não ordenada aninhada: </p>
    <ul>
        <li>São Paulo</li>
        <li>Minas Gerais
            <ul>
                <li>Belo Horizonte</li>
                <li>Tiradentes</li>
            </ul>
        </li>
        <li>Rio de Janeiro</li>
    </ul>
    <p>Lista de tipos diferentes aninhadas: </p>
    <ol>
        <li>Café</li>
        <li>Chá
            <ul>
                <li>Preto</li>
                <li>Verde</li>
            </ul>
        </li>
        <li>Leite</li>
    </ol>
</body>

</html>
