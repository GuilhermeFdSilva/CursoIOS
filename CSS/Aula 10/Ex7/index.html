<!DOCTYPE html>

<html lang = "pt-br">

<head>
    <meta charset = "UTF-8">
    <title>Pseudoelementos</title>
    <style>
        ::selection{
            color: gold;
            background-color: red;
        }
        p::selection{
            color: white;
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1>Selevione com o mouse parte do texto:</h1>
    <p>Esse é um parágrafo.</p>
    <div>Esse é um texto do elemto div.</div>
</body>

</html>
