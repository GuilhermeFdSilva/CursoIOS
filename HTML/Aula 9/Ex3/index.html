<!DOCTYPE html>
<html lang = "pt-br">

<head>
    <meta charset = "UTF-8">
    <title>Elemento table</title>
</head>

<body>
    <header>
        <h1>Exemplo de atributo rowspan</h1>
    </header>
    <article>
        <table>
            <caption>Dinheiro poupado em 2020</caption>
            <thead>
                <tr>
                    <th>Mês</th>
                    <th>Poupança</th>
                    <th>Poupança p/ aniversário!</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Janeiro</td>
                    <td>R$100</td>
                    <td rowspan = "2">R$50</td>
                </tr>
                <tr>
                    <td>Fevereiro</td>
                    <td>R$80</td>
                </tr>
            </tbody>
        </table>
        <br>
    </article>
    <footer>
        <small>Instituto da Oportunidade Social</small>
    </footer>
</body>

</html>
