<!DOCTYPE html>
<html lang = "pt-br">

<head>
    <meta charset = "UTF-8">
    <title>Pseudoclasses</title>
    <style>
        p:first-child{
            color: blue;
        }
    </style>
</head>

<body>
    <section>
        <p>
            Primeiro elemento &lt;p&gt; filho do elemento &lt;section&gt;
        </p>
        <p>
            Parágrafo qualquer.
        </p>
    </section>
    <footer>
        <p>
            Primeiro elemento &lt;p&gt; filho do elemento &lt;footer&gt;
        </p>
        <p>
            Parágrafo qualquer.
        </p>
    </footer>
</body>

</html>
