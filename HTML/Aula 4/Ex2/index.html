<!DOCTYPE html>
<html lang = "pt-br">

<head>
    <meta charset = "UTF-8">
    <title>Listas</title>
</head>

<body>
    <h1>Elemeto de lista não ordenada</h1>
    <p>Bebidas preferidas: </p>
    <ul>
        <li>Café</li>
        <li>Chá</li>
    </ul>
    <p>Cidades de São Paulo: </p>
    <ul type = "square">
        <li>São Paulo</li>
        <li>Santo André</li>
        <li>Osasco</li>
    </ul>
    <p>Estados de Brasil: </p>
    <ul type = "circle">
        <li>São Paulo</li>
        <li>Minas Gerais</li>
        <li>Rio de Janeiro</li>
    </ul>
    <p>Cores primárias (Luz): </p>
    <ul type = "disc">
        <li>Vermelho</li>
        <li>Verde</li>
        <li>Azul</li>
    </ul>
</body>

</html>
