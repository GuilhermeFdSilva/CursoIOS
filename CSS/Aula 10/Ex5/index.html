<!DOCTYPE html>

<html lang = "pt-br">

<head>
    <meta charset = "UTF-8">
    <title>Pseudoelemento</title>
    <style>
        p::first-letter{
            font-size: 200%;
            color: #8a2be2;
        }
    </style>
</head>

<body>
    <h1>Bem-vindo</h1>
    <p>Meu nome é Donald.</p>
    <p>Eu moro em Ducksburg.</p>
    <p>Meu melhor amigo é o Mickei.</p>
</body>

</html>
